services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: voxnexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-voxnexus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-voxnexus_dev}
      POSTGRES_DB: ${POSTGRES_DB:-voxnexus}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voxnexus} -d ${POSTGRES_DB:-voxnexus}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voxnexus-network

  # ---------------------------------------------------------------------------
  # Redis (Caching, Pub/Sub, Session Store)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: voxnexus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voxnexus-network

  # ---------------------------------------------------------------------------
  # Redis Commander (Optional: Redis GUI for Development)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: voxnexus-redis-commander
    restart: unless-stopped
    profiles:
      - dev-tools
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8085:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - voxnexus-network

  # ---------------------------------------------------------------------------
  # pgAdmin (Optional: PostgreSQL GUI for Development)
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: voxnexus-pgadmin
    restart: unless-stopped
    profiles:
      - dev-tools
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@voxnexus.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - voxnexus-network

  # ---------------------------------------------------------------------------
  # Kokoro TTS Service (Local Text-to-Speech)
  # ---------------------------------------------------------------------------
  tts:
    build:
      context: ./apps/tts
      dockerfile: Dockerfile
    container_name: voxnexus-tts
    restart: unless-stopped
    environment:
      TTS_PORT: 8880
      TTS_HOST: 0.0.0.0
      KOKORO_MODEL_DIR: /app/models
      KOKORO_CACHE_DIR: /app/cache
    ports:
      - "8880:8880"
    volumes:
      - tts_models:/app/models
      - tts_cache:/app/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8880/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - voxnexus-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # ---------------------------------------------------------------------------
  # Voice Cloning Node (Zero-Shot Voice Cloning)
  # ---------------------------------------------------------------------------
  # This service provides CPU-optimized zero-shot voice cloning using OpenVoice V2 (ONNX).
  # Requires a VoxNexus Enterprise License Key.
  # ---------------------------------------------------------------------------
  cloning-node:
    build:
      context: ./apps/cloning-node
      dockerfile: Dockerfile
    container_name: voxnexus-cloning
    restart: unless-stopped
    environment:
      PORT: 8000
      HOST: 0.0.0.0
      VOXNEXUS_LICENSE_KEY: ${VOXNEXUS_LICENSE_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CHECKPOINT_DIR: /app/checkpoints
      TORCH_NUM_THREADS: ${TORCH_NUM_THREADS:-8}
    ports:
      - "8002:8000"
    volumes:
      - ./apps/cloning-node/checkpoints:/app/checkpoints:ro
      - cloning_cache:/app/cache
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; response = httpx.get('http://localhost:8000/health', timeout=5); exit(0) if response.status_code == 200 else exit(1)"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 3
    networks:
      - voxnexus-network
    deploy:
      resources:
        limits:
          memory: 24G  # Reserve for ONNX models
        reservations:
          memory: 16G

  # ---------------------------------------------------------------------------
  # SIP Bridge Service (Legacy PBX Integration)
  # ---------------------------------------------------------------------------
  # This service compiles PJSIP from source and provides SIP registration
  # capabilities for AI agents to connect to external PBX systems.
  # ---------------------------------------------------------------------------
  sip-bridge:
    build:
      context: ./apps/sip-bridge
      dockerfile: Dockerfile
    container_name: voxnexus-sip-bridge
    restart: unless-stopped
    environment:
      SIP_BRIDGE_PORT: 8890
      DATABASE_URL: postgresql://${POSTGRES_USER:-voxnexus}:${POSTGRES_PASSWORD:-voxnexus_dev}@postgres:5432/${POSTGRES_DB:-voxnexus}
      REDIS_URL: redis://redis:6379
      LIVEKIT_URL: ${LIVEKIT_URL}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SIP_LOCAL_PORT_START: 5060
      SIP_USER_AGENT: VoxNexus-SIPBridge/1.0
    ports:
      - "8890:8890"           # HTTP API / Health
      - "5060-5080:5060-5080/udp"  # SIP UDP ports
      - "5060-5080:5060-5080/tcp"  # SIP TCP ports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8890/health')"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - voxnexus-network
    # SIP requires specific networking for proper NAT traversal
    # In production, consider using host network mode or configuring STUN/TURN
    extra_hosts:
      - "host.docker.internal:host-gateway"

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  voxnexus-network:
    driver: bridge
    name: voxnexus-network

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  postgres_data:
    name: voxnexus-postgres-data
  redis_data:
    name: voxnexus-redis-data
  tts_models:
    name: voxnexus-tts-models
  tts_cache:
    name: voxnexus-tts-cache
  cloning_models:
    name: voxnexus-cloning-models
  cloning_cache:
    name: voxnexus-cloning-cache
